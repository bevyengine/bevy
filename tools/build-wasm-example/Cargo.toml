[package]
name = "build-wasm-example"
edition = "2021"
description = "Tool for building example for WASM"
publish = false
license = "MIT OR Apache-2.0"


[dependencies]
xshell = "0.2"
clap = { version = "4.0", features = ["derive"] }

[lints]
workspace = true

[package.metadata.docs.rs]
rustdoc-args = ["-Zunstable-options", "--cfg", "docsrs"]
all-features = true
