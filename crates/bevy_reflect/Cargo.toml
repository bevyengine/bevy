[package]
name = "bevy_reflect"
version.workspace = true
edition.workspace = true
description = "Dynamically interact with rust types"
homepage.workspace = true
repository.workspace = true
license = "MIT OR Apache-2.0"
keywords = ["bevy"]
readme = "README.md"

[features]
bevy = ["glam", "smallvec", "bevy_math"]

[dependencies]
# bevy
bevy_math = { workspace = true, optional = true }
bevy_reflect_derive.workspace = true
bevy_utils.workspace = true
bevy_ptr.workspace = true

# other
erased-serde = "0.3"
downcast-rs = "1.2"
parking_lot = "0.12.1"
thiserror = "1.0"
once_cell = "1.11"
serde = "1"
smallvec = { version = "1.6", features = ["serde", "union", "const_generics"], optional = true }
glam = { version = "0.21", features = ["serde"], optional = true }

[dev-dependencies]
ron = "0.8.0"
