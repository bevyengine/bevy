[package]
name = "bevy_reflect"
version = "0.7.0"
edition = "2021"
description = "Dynamically interact with rust types"
homepage = "https://bevyengine.org"
repository = "https://github.com/bevyengine/bevy"
license = "MIT OR Apache-2.0"
keywords = ["bevy"]
readme = "README.md"

[features]
bevy = ["glam", "smallvec"]

[dependencies]
# bevy
bevy_reflect_derive = { path = "bevy_reflect_derive", version = "0.7.0" }
bevy_utils = { path = "../bevy_utils", version = "0.7.0" }

# other
erased-serde = "0.3"
downcast-rs = "1.2"
parking_lot = "0.11.0"
thiserror = "1.0"
serde = "1"
smallvec = { version = "1.6", features = ["serde", "union", "const_generics"], optional = true }
glam = { version = "0.20.0", features = ["serde"], optional = true }
hashbrown = { version = "0.11", features = ["serde"], optional = true }

[dev-dependencies]
ron = "0.7.0"
