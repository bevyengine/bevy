[package]
name = "pathfinder_webgpu"
version = "0.1.0"
edition = "2018"
authors = ["Michael Tang <tangmi@uw.edu>"]

[dependencies]
log = "0.4.8"
wgpu = { git = "https://github.com/gfx-rs/wgpu-rs/", version = "0.5" } # c0b09be
futures = "0.3"
raw-window-handle = "0.3"
spirv-reflect = "0.2"

[dependencies.image]
version = "0.23"
default-features = false
features = ["png"]

[dependencies.pathfinder_geometry]
path = "../geometry"

[dependencies.pathfinder_gpu]
path = "../gpu"

[dependencies.pathfinder_renderer]
path = "../renderer"

[dependencies.pathfinder_simd]
path = "../simd"

[dependencies.pathfinder_resources]
path = "../resources"
