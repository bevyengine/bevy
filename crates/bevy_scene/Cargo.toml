[package]
name = "bevy_scene"
version = "0.16.0-dev"
edition = "2021"
description = "Provides scene functionality for Bevy Engine"
homepage = "https://bevyengine.org"
repository = "https://github.com/bevyengine/bevy"
license = "MIT OR Apache-2.0"
keywords = ["bevy"]

[features]
default = ["serialize"]
serialize = ["dep:serde", "uuid/serde", "bevy_ecs/serialize"]

[dependencies]
# bevy
bevy_app = { workspace = true, default-features = true }
bevy_asset = { workspace = true, default-features = true }
bevy_derive = { workspace = true, default-features = true }
bevy_ecs = { workspace = true, default-features = true }
bevy_reflect = { workspace = true, default-features = true, features = [
  "bevy",
] }
bevy_transform = { workspace = true, default-features = true }
bevy_utils = { workspace = true, default-features = true }
bevy_render = { workspace = true, default-features = true, optional = true }

# other
serde = { version = "1.0", features = ["derive"], optional = true }
uuid = { version = "1.1", features = ["v4"] }
thiserror = { version = "2", default-features = false }
derive_more = { version = "1", default-features = false, features = ["from"] }

[dev-dependencies]
postcard = { version = "1.0", features = ["alloc"] }
bincode = "1.3"
rmp-serde = "1.1"

[lints]
workspace = true

[package.metadata.docs.rs]
rustdoc-args = ["-Zunstable-options", "--generate-link-to-definition"]
all-features = true
