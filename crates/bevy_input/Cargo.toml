[package]
name = "bevy_input"
version = "0.16.0-dev"
edition = "2021"
description = "Provides input functionality for Bevy Engine"
homepage = "https://bevyengine.org"
repository = "https://github.com/bevyengine/bevy"
license = "MIT OR Apache-2.0"
keywords = ["bevy"]

[features]
default = ["std", "bevy_reflect", "bevy_ecs/async_executor", "smol_str"]

# Functionality

## Adds runtime reflection support using `bevy_reflect`.
bevy_reflect = [
  "dep:bevy_reflect",
  "bevy_app/bevy_reflect",
  "bevy_ecs/bevy_reflect",
  "bevy_math/bevy_reflect",
]

## Adds serialization support through `serde`.
serialize = [
  "serde",
  "smol_str/serde",
  "bevy_ecs/serialize",
  "bevy_math/serialize",
  "bevy_platform_support/serialize",
]

## Uses the small-string optimization provided by `smol_str`.
smol_str = ["dep:smol_str", "bevy_reflect/smol_str"]

# Platform Compatibility

## Allows access to the `std` crate. Enabling this feature will prevent compilation
## on `no_std` targets, but provides access to certain additional features on
## supported platforms.
std = [
  "bevy_app/std",
  "bevy_ecs/std",
  "bevy_math/std",
  "bevy_utils/std",
  "bevy_reflect/std",
  "bevy_platform_support/std",
]

## `critical-section` provides the building blocks for synchronization primitives
## on all platforms, including `no_std`.
critical-section = [
  "bevy_app/critical-section",
  "bevy_ecs/critical-section",
  "bevy_reflect?/critical-section",
  "bevy_platform_support/critical-section",
]

## `portable-atomic` provides additional platform support for atomic types and
## operations, even on targets without native support. 
portable-atomic = [
  "bevy_app/portable-atomic",
  "bevy_ecs/portable-atomic",
  "bevy_reflect?/portable-atomic",
  "bevy_platform_support/portable-atomic",
]

## Uses the `libm` maths library instead of the one provided in `std` and `core`.
libm = ["bevy_math/libm"]

[dependencies]
# bevy
bevy_app = { path = "../bevy_app", version = "0.16.0-dev", default-features = false }
bevy_ecs = { path = "../bevy_ecs", version = "0.16.0-dev", default-features = false }
bevy_math = { path = "../bevy_math", version = "0.16.0-dev", default-features = false }
bevy_utils = { path = "../bevy_utils", version = "0.16.0-dev", default-features = false }
bevy_reflect = { path = "../bevy_reflect", version = "0.16.0-dev", features = [
  "glam",
], default-features = false, optional = true }
bevy_platform_support = { path = "../bevy_platform_support", version = "0.16.0-dev", default-features = false }

# other
serde = { version = "1", features = [
  "alloc",
  "derive",
], default-features = false, optional = true }
thiserror = { version = "2", default-features = false }
derive_more = { version = "1", default-features = false, features = ["from"] }
smol_str = { version = "0.2", default-features = false, optional = true }
log = { version = "0.4", default-features = false }

[lints]
workspace = true

[package.metadata.docs.rs]
rustdoc-args = ["-Zunstable-options", "--generate-link-to-definition"]
all-features = true
