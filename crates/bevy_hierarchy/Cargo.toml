[package]
name = "bevy_hierarchy"
version = "0.12.1"
edition = "2021"
description = "Provides hierarchy functionality for Bevy Engine"
homepage = "https://bevyengine.org"
repository = "https://github.com/bevyengine/bevy"
license = "MIT OR Apache-2.0"
keywords = ["bevy"]

[features]
default = ["bevy_app"]
trace = []
bevy_app = ["reflect", "dep:bevy_app", "bevy_core", "bevy_log"]
reflect = ["bevy_ecs/bevy_reflect", "bevy_reflect"]

[dependencies]
# bevy
bevy_app = { path = "../bevy_app", version = "0.12.1", optional = true }
bevy_core = { path = "../bevy_core", version = "0.12.1", optional = true }
bevy_ecs = { path = "../bevy_ecs", version = "0.12.1", default-features = false }
bevy_log = { path = "../bevy_log", version = "0.12.1", optional = true }
bevy_reflect = { path = "../bevy_reflect", version = "0.12.1", features = [
  "bevy",
], optional = true }
bevy_utils = { path = "../bevy_utils", version = "0.12.1" }

[lints]
workspace = true
