[package]
name = "bevy_sprite_render"
version = "0.17.1"
edition = "2024"
description = "Provides sprite rendering functionality for Bevy Engine"
homepage = "https://bevy.org"
repository = "https://github.com/bevyengine/bevy"
license = "MIT OR Apache-2.0"
keywords = ["bevy"]

[features]
webgl = []
webgpu = []
bevy_text = ["dep:bevy_text", "bevy_sprite/bevy_text"]

[dependencies]
# bevy
bevy_app = { path = "../bevy_app", version = "0.17.1" }
bevy_asset = { path = "../bevy_asset", version = "0.17.1" }
bevy_color = { path = "../bevy_color", version = "0.17.1" }
bevy_core_pipeline = { path = "../bevy_core_pipeline", version = "0.17.1" }
bevy_ecs = { path = "../bevy_ecs", version = "0.17.1" }
bevy_image = { path = "../bevy_image", version = "0.17.1" }
bevy_camera = { path = "../bevy_camera", version = "0.17.1" }
bevy_mesh = { path = "../bevy_mesh", version = "0.17.1" }
bevy_math = { path = "../bevy_math", version = "0.17.1" }
bevy_shader = { path = "../bevy_shader", version = "0.17.1" }
bevy_sprite = { path = "../bevy_sprite", version = "0.17.1" }
bevy_text = { path = "../bevy_text", version = "0.17.1", optional = true }
bevy_reflect = { path = "../bevy_reflect", version = "0.17.1" }
bevy_render = { path = "../bevy_render", version = "0.17.1" }
bevy_transform = { path = "../bevy_transform", version = "0.17.1" }
bevy_utils = { path = "../bevy_utils", version = "0.17.1" }
bevy_derive = { path = "../bevy_derive", version = "0.17.1" }
bevy_platform = { path = "../bevy_platform", version = "0.17.1", default-features = false, features = [
  "std",
] }

# other
bytemuck = { version = "1", features = ["derive", "must_cast"] }
fixedbitset = "0.5"
derive_more = { version = "2", default-features = false, features = ["from"] }
bitflags = "2.3"
nonmax = "0.5"
tracing = { version = "0.1", default-features = false, features = ["std"] }

[lints]
workspace = true

[package.metadata.docs.rs]
rustdoc-args = ["-Zunstable-options", "--generate-link-to-definition"]
all-features = true
