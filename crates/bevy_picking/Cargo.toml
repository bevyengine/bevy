[package]
name = "bevy_picking"
version = "0.15.0"
edition = "2021"
description = "Provides screen picking functionality for Bevy Engine"
homepage = "https://bevyengine.org"
repository = "https://github.com/bevyengine/bevy"
license = "MIT OR Apache-2.0"

[features]
# Provides a mesh picking backend
bevy_mesh_picking_backend = ["dep:bevy_mesh", "dep:crossbeam-channel"]

[dependencies]
bevy_app = { path = "../bevy_app", version = "0.15.0" }
bevy_asset = { path = "../bevy_asset", version = "0.15.0" }
bevy_derive = { path = "../bevy_derive", version = "0.15.0" }
bevy_ecs = { path = "../bevy_ecs", version = "0.15.0" }
bevy_hierarchy = { path = "../bevy_hierarchy", version = "0.15.0" }
bevy_input = { path = "../bevy_input", version = "0.15.0" }
bevy_math = { path = "../bevy_math", version = "0.15.0" }
bevy_mesh = { path = "../bevy_mesh", version = "0.15.0", optional = true }
bevy_reflect = { path = "../bevy_reflect", version = "0.15.0" }
bevy_render = { path = "../bevy_render", version = "0.15.0" }
bevy_time = { path = "../bevy_time", version = "0.15.0" }
bevy_transform = { path = "../bevy_transform", version = "0.15.0" }
bevy_utils = { path = "../bevy_utils", version = "0.15.0" }
bevy_window = { path = "../bevy_window", version = "0.15.0" }

crossbeam-channel = { version = "0.5", optional = true }
uuid = { version = "1.1", features = ["v4"] }

[lints]
workspace = true

[package.metadata.docs.rs]
rustdoc-args = ["-Zunstable-options"]
all-features = true
