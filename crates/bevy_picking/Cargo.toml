[package]
name = "bevy_picking"
version = "0.16.0-dev"
edition = "2021"
description = "Provides screen picking functionality for Bevy Engine"
homepage = "https://bevyengine.org"
repository = "https://github.com/bevyengine/bevy"
license = "MIT OR Apache-2.0"

[features]
# Provides a mesh picking backend
bevy_mesh_picking_backend = ["dep:bevy_mesh", "dep:crossbeam-channel"]

[dependencies]
# bevy
bevy_app = { workspace = true, default-features = true }
bevy_asset = { workspace = true, default-features = true }
bevy_derive = { workspace = true, default-features = true }
bevy_ecs = { workspace = true, default-features = true }
bevy_input = { workspace = true, default-features = true }
bevy_math = { workspace = true, default-features = true }
bevy_mesh = { workspace = true, default-features = true, optional = true }
bevy_reflect = { workspace = true, default-features = true }
bevy_render = { workspace = true, default-features = true }
bevy_time = { workspace = true, default-features = true }
bevy_transform = { workspace = true, default-features = true }
bevy_utils = { workspace = true, default-features = true }
bevy_window = { workspace = true, default-features = true }
bevy_platform_support = { workspace = true, features = ["std"] }

# other
crossbeam-channel = { version = "0.5", optional = true }
uuid = { version = "1.1", features = ["v4"] }
tracing = { version = "0.1", default-features = false, features = ["std"] }

[lints]
workspace = true

[package.metadata.docs.rs]
rustdoc-args = ["-Zunstable-options"]
all-features = true
