[package]
name = "bevy_remote"
version = "0.15.0-dev"
edition = "2021"
description = "The Bevy Remote Protocol"
homepage = "https://bevyengine.org"
repository = "https://github.com/bevyengine/bevy"
license = "MIT OR Apache-2.0"
keywords = ["bevy"]

[features]
default = ["http"]
http = ["dep:hyper", "dep:http-body-util", "dep:async-io", "dep:smol-hyper"]
websocket = [
  "http",
  "dep:tungstenite",
  "dep:hyper-tungstenite",
  "dep:futures-util"
]

[dependencies]
# bevy
bevy_app = { path = "../bevy_app", version = "0.15.0-dev" }
bevy_derive = { path = "../bevy_derive", version = "0.15.0-dev" }
bevy_ecs = { path = "../bevy_ecs", version = "0.15.0-dev", features = [
  "serialize",
] }
bevy_hierarchy = { path = "../bevy_hierarchy", version = "0.15.0-dev" }
bevy_reflect = { path = "../bevy_reflect", version = "0.15.0-dev" }
bevy_tasks = { path = "../bevy_tasks", version = "0.15.0-dev" }
bevy_utils = { path = "../bevy_utils", version = "0.15.0-dev" }

# other
anyhow = "1"
serde = { version = "1", features = ["derive"] }
serde_json = { version = "1" }
async-channel = "2"

# http
hyper = { version = "1", features = ["server", "http1"], optional = true }
http-body-util = { version = "0.1", optional = true }

# websocket
tungstenite = { version = "0.24", optional = true }
hyper-tungstenite = { version = "0.15", optional = true }
futures-util = { version = "0.3", default-features = false, optional = true }

# dependencies that will not compile on wasm
[target.'cfg(not(target_family = "wasm"))'.dependencies]
async-io = { version = "2", optional = true }
smol-hyper = { version = "0.1", optional = true }

[lints]
workspace = true

[package.metadata.docs.rs]
rustdoc-args = ["-Zunstable-options", "--cfg", "docsrs"]
all-features = true
