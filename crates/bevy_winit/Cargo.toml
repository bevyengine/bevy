[package]
name = "bevy_winit"
version = "0.11.0"
edition = "2021"
description = "A winit window and input backend for Bevy Engine"
homepage = "https://bevyengine.org"
repository = "https://github.com/bevyengine/bevy"
license = "MIT OR Apache-2.0"
keywords = ["bevy"]

[features]
trace = []
wayland = ["winit/wayland", "winit/wayland-csd-adwaita"]
x11 = ["winit/x11"]
accesskit_unix = ["accesskit_winit/accesskit_unix", "accesskit_winit/async-io"]

[dependencies]
# bevy
bevy_a11y = { path = "../bevy_a11y", version = "0.11.0" }
bevy_app = { path = "../bevy_app", version = "0.11.0" }
bevy_derive = { path = "../bevy_derive", version = "0.11.0" }
bevy_ecs = { path = "../bevy_ecs", version = "0.11.0" }
bevy_hierarchy = { path = "../bevy_hierarchy", version = "0.11.0" }
bevy_input = { path = "../bevy_input", version = "0.11.0" }
bevy_math = { path = "../bevy_math", version = "0.11.0" }
bevy_window = { path = "../bevy_window", version = "0.11.0" }
bevy_utils = { path = "../bevy_utils", version = "0.11.0" }
bevy_tasks = { path = "../bevy_tasks", version = "0.11.0" }

# other
winit = { version = "0.28", default-features = false }
accesskit_winit = { version = "0.14", default-features = false }
approx = { version = "0.5", default-features = false }
raw-window-handle = "0.5"

[target.'cfg(target_os = "android")'.dependencies]
winit = { version = "0.28", default-features = false, features = ["android-native-activity"] }

[target.'cfg(target_arch = "wasm32")'.dependencies]
wasm-bindgen = { version = "0.2" }
web-sys = "0.3"
crossbeam-channel = "0.5"

[package.metadata.docs.rs]
features = ["x11"]
