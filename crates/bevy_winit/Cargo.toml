[package]
name = "bevy_winit"
version = "0.16.0-dev"
edition = "2021"
description = "A winit window and input backend for Bevy Engine"
homepage = "https://bevyengine.org"
repository = "https://github.com/bevyengine/bevy"
license = "MIT OR Apache-2.0"
keywords = ["bevy"]

[features]
trace = []
wayland = ["winit/wayland", "winit/wayland-csd-adwaita"]
x11 = ["winit/x11"]
accesskit_unix = ["accesskit_winit/accesskit_unix", "accesskit_winit/async-io"]

serialize = ["serde", "bevy_input/serialize", "bevy_window/serialize"]
android-native-activity = ["winit/android-native-activity"]
android-game-activity = ["winit/android-game-activity"]

custom_cursor = ["bevy_image", "bevy_asset", "bytemuck", "wgpu-types"]

[dependencies]
# bevy
bevy_a11y = { workspace = true, default-features = true }
bevy_app = { workspace = true, default-features = true }
bevy_derive = { workspace = true, default-features = true }
bevy_ecs = { workspace = true, default-features = true }
bevy_input = { workspace = true, default-features = true }
bevy_input_focus = { workspace = true, default-features = true }
bevy_log = { workspace = true, default-features = true }
bevy_math = { workspace = true, default-features = true }
bevy_reflect = { workspace = true, default-features = true }
bevy_window = { workspace = true, default-features = true }
bevy_utils = { workspace = true, default-features = true }
bevy_tasks = { workspace = true, default-features = true }
bevy_platform_support = { workspace = true, features = ["std"] }

# bevy optional
bevy_asset = { workspace = true, default-features = true, optional = true }
bevy_image = { workspace = true, default-features = true, optional = true }

# other
# feature rwh_06 refers to window_raw_handle@v0.6
winit = { version = "0.30", default-features = false, features = ["rwh_06"] }
accesskit_winit = { version = "0.23", default-features = false, features = [
  "rwh_06",
] }
approx = { version = "0.5", default-features = false }
cfg-if = "1.0"
raw-window-handle = "0.6"
serde = { version = "1.0", features = ["derive"], optional = true }
bytemuck = { version = "1.5", optional = true }
wgpu-types = { version = "23", optional = true }
accesskit = "0.17"
tracing = { version = "0.1", default-features = false, features = ["std"] }

[target.'cfg(target_arch = "wasm32")'.dependencies]
wasm-bindgen = { version = "0.2" }
web-sys = "0.3"
crossbeam-channel = "0.5"

[lints]
workspace = true

[package.metadata.docs.rs]
rustdoc-args = ["-Zunstable-options", "--generate-link-to-definition"]
all-features = true
