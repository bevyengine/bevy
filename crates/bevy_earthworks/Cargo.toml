[package]
name = "bevy_earthworks"
version = "0.18.0-dev"
edition = "2024"
description = "Volumetric voxel terrain and construction machine simulation for Bevy Engine"
homepage = "https://bevy.org"
repository = "https://github.com/bevyengine/bevy"
license = "MIT OR Apache-2.0"
keywords = ["bevy", "voxel", "terrain", "earthworks", "simulation"]

[features]
default = []
audio = ["bevy_audio"]

[dependencies]
# Bevy crates
bevy_app = { path = "../bevy_app", version = "0.18.0-dev" }
bevy_ecs = { path = "../bevy_ecs", version = "0.18.0-dev" }
bevy_asset = { path = "../bevy_asset", version = "0.18.0-dev" }
bevy_audio = { path = "../bevy_audio", version = "0.18.0-dev", optional = true }
bevy_render = { path = "../bevy_render", version = "0.18.0-dev" }
bevy_pbr = { path = "../bevy_pbr", version = "0.18.0-dev" }
bevy_gizmos = { path = "../bevy_gizmos", version = "0.18.0-dev" }
bevy_mesh = { path = "../bevy_mesh", version = "0.18.0-dev" }
bevy_transform = { path = "../bevy_transform", version = "0.18.0-dev" }
bevy_math = { path = "../bevy_math", version = "0.18.0-dev" }
bevy_reflect = { path = "../bevy_reflect", version = "0.18.0-dev" }
bevy_color = { path = "../bevy_color", version = "0.18.0-dev" }
bevy_time = { path = "../bevy_time", version = "0.18.0-dev" }
bevy_input = { path = "../bevy_input", version = "0.18.0-dev" }
bevy_window = { path = "../bevy_window", version = "0.18.0-dev" }
bevy_log = { path = "../bevy_log", version = "0.18.0-dev" }
bevy_platform = { path = "../bevy_platform", version = "0.18.0-dev" }
bevy_ui = { path = "../bevy_ui", version = "0.18.0-dev" }
bevy_text = { path = "../bevy_text", version = "0.18.0-dev" }
bevy_camera = { path = "../bevy_camera", version = "0.18.0-dev" }
bevy_tasks = { path = "../bevy_tasks", version = "0.18.0-dev" }
bevy_gltf = { path = "../bevy_gltf", version = "0.18.0-dev" }
bevy_scene = { path = "../bevy_scene", version = "0.18.0-dev" }
bevy_image = { path = "../bevy_image", version = "0.18.0-dev" }

# External dependencies
serde = { version = "1", features = ["derive"] }
serde_json = "1"
base64 = "0.22"
thiserror = { version = "2", default-features = false }

[dev-dependencies]
bevy = { path = "../..", default-features = false, features = ["3d"] }

[lints]
workspace = true

[package.metadata.docs.rs]
rustdoc-args = ["-Zunstable-options", "--generate-link-to-definition"]
all-features = true
