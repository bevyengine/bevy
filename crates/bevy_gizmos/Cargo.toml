[package]
name = "bevy_gizmos"
version = "0.16.0-dev"
edition = "2021"
description = "Provides gizmos for Bevy Engine"
homepage = "https://bevyengine.org"
repository = "https://github.com/bevyengine/bevy"
license = "MIT OR Apache-2.0"
keywords = ["bevy"]

[features]
webgl = []
webgpu = []
bevy_render = ["dep:bevy_render", "bevy_core_pipeline"]

[dependencies]
# Bevy
bevy_gizmos_macros = { path = "macros", version = "0.16.0-dev" }
bevy_pbr = { workspace = true, optional = true }
bevy_sprite = { workspace = true, optional = true }
bevy_app = { workspace = true }
bevy_color = { workspace = true }
bevy_ecs = { workspace = true }
bevy_image = { workspace = true }
bevy_math = { workspace = true }
bevy_asset = { workspace = true }
bevy_render = { workspace = true, optional = true }
bevy_utils = { workspace = true }
bevy_reflect = { workspace = true }
bevy_core_pipeline = { workspace = true, optional = true }
bevy_transform = { workspace = true }
bevy_time = { workspace = true }

# other
bytemuck = "1.0"
tracing = { version = "0.1", default-features = false, features = ["std"] }

[lints]
workspace = true

[package.metadata.docs.rs]
rustdoc-args = ["-Zunstable-options", "--generate-link-to-definition"]
all-features = true
