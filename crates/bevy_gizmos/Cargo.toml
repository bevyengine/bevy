[package]
name = "bevy_gizmos"
version = "0.15.1"
edition = "2021"
description = "Provides gizmos for Bevy Engine"
homepage = "https://bevyengine.org"
repository = "https://github.com/bevyengine/bevy"
license = "MIT OR Apache-2.0"
keywords = ["bevy"]

[features]
webgl = []
webgpu = []
bevy_render = ["dep:bevy_render", "bevy_core_pipeline"]

[dependencies]
# Bevy
bevy_pbr = { path = "../bevy_pbr", version = "0.15.1", optional = true }
bevy_sprite = { path = "../bevy_sprite", version = "0.15.1", optional = true }
bevy_app = { path = "../bevy_app", version = "0.15.1" }
bevy_color = { path = "../bevy_color", version = "0.15.2" }
bevy_ecs = { path = "../bevy_ecs", version = "0.15.1" }
bevy_image = { path = "../bevy_image", version = "0.15.1" }
bevy_math = { path = "../bevy_math", version = "0.15.1" }
bevy_asset = { path = "../bevy_asset", version = "0.15.1" }
bevy_render = { path = "../bevy_render", version = "0.15.1", optional = true }
bevy_utils = { path = "../bevy_utils", version = "0.15.1" }
bevy_reflect = { path = "../bevy_reflect", version = "0.15.1" }
bevy_core_pipeline = { path = "../bevy_core_pipeline", version = "0.15.1", optional = true }
bevy_transform = { path = "../bevy_transform", version = "0.15.1" }
bevy_gizmos_macros = { path = "macros", version = "0.15.1" }
bevy_time = { path = "../bevy_time", version = "0.15.1" }

bytemuck = "1.0"

[lints]
workspace = true

[package.metadata.docs.rs]
rustdoc-args = ["-Zunstable-options", "--generate-link-to-definition"]
all-features = true
