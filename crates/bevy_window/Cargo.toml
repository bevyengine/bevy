[package]
name = "bevy_window"
version = "0.2.0"
edition = "2018"
authors = [
    "Bevy Contributors <bevyengine@gmail.com>",
    "Carter Anderson <mcanders1@gmail.com>",
]
description = "Provides windowing functionality for Bevy Engine"
homepage = "https://bevyengine.org"
repository = "https://github.com/bevyengine/bevy"
license = "MIT"
keywords = ["bevy"]

[dependencies]
# bevy
bevy_app= { path = "../bevy_app", version = "0.2" }
bevy_ecs= { path = "../bevy_ecs", version = "0.2" }
bevy_math= { path = "../bevy_math", version = "0.2" }
bevy_utils= { path = "../bevy_utils", version = "0.2" }

# other
uuid = { version = "0.8", features = ["v4", "serde"] }

[target.'cfg(target_arch = "wasm32")'.dependencies]
uuid = { version = "0.8", features = ["wasm-bindgen"] }
