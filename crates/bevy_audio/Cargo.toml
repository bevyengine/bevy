[package]
name = "bevy_audio"
version = "0.6.0"
edition = "2021"
description = "Provides audio functionality for Bevy Engine"
homepage = "https://bevyengine.org"
repository = "https://github.com/bevyengine/bevy"
license = "MIT OR Apache-2.0"
keywords = ["bevy"]

[dependencies]
# bevy
bevy_app = { path = "../bevy_app", version = "0.6.0" }
bevy_asset = { path = "../bevy_asset", version = "0.6.0" }
bevy_ecs = { path = "../bevy_ecs", version = "0.6.0" }
bevy_reflect = { path = "../bevy_reflect", version = "0.6.0", features = ["bevy"] }
bevy_utils = { path = "../bevy_utils", version = "0.6.0" }

# other
anyhow = "1.0.4"
rodio = { version = "0.15", default-features = false }
# we do not directly depend on cpal, but we require at least this version to be used by rodio
# so that the winit feature of drag and drop can be enabled https://github.com/RustAudio/cpal/issues/572
cpal = ">=0.13.4"
parking_lot = "0.11.0"

[target.'cfg(target_arch = "wasm32")'.dependencies]
rodio = { version = "0.15", default-features = false, features = ["wasm-bindgen"] }

[dev-dependencies]
# bevy
bevy_internal = { path = "../bevy_internal", version = "0.6.0" }

[features]
mp3 = ["rodio/mp3"]
flac = ["rodio/flac"]
wav = ["rodio/wav"]
vorbis = ["rodio/vorbis"]
