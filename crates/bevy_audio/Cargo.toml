[package]
name = "bevy_audio"
version = "0.14.2"
edition = "2021"
description = "Provides audio functionality for Bevy Engine"
homepage = "https://bevyengine.org"
repository = "https://github.com/bevyengine/bevy"
license = "MIT OR Apache-2.0"
keywords = ["bevy"]

[dependencies]
# bevy
bevy_app = { path = "../bevy_app", version = "0.14.2" }
bevy_asset = { path = "../bevy_asset", version = "0.14.2" }
bevy_ecs = { path = "../bevy_ecs", version = "0.14.2" }
bevy_hierarchy = { path = "../bevy_hierarchy", version = "0.14.2" }
bevy_math = { path = "../bevy_math", version = "0.14.2" }
bevy_reflect = { path = "../bevy_reflect", version = "0.14.2", features = [
  "bevy",
] }
bevy_transform = { path = "../bevy_transform", version = "0.14.2" }
bevy_derive = { path = "../bevy_derive", version = "0.14.2" }
bevy_utils = { path = "../bevy_utils", version = "0.14.2" }

# other
rodio = { version = "0.18", default-features = false }

[target.'cfg(target_os = "android")'.dependencies]
cpal = { version = "0.15", optional = true }

[target.'cfg(target_arch = "wasm32")'.dependencies]
rodio = { version = "0.18", default-features = false, features = [
  "wasm-bindgen",
] }

[features]
mp3 = ["rodio/mp3"]
flac = ["rodio/flac"]
wav = ["rodio/wav"]
vorbis = ["rodio/vorbis"]
minimp3 = ["rodio/minimp3"]
symphonia-aac = ["rodio/symphonia-aac"]
symphonia-all = ["rodio/symphonia-all"]
symphonia-flac = ["rodio/symphonia-flac"]
symphonia-isomp4 = ["rodio/symphonia-isomp4"]
symphonia-vorbis = ["rodio/symphonia-vorbis"]
symphonia-wav = ["rodio/symphonia-wav"]
# Enable using a shared stdlib for cxx on Android.
android_shared_stdcxx = ["cpal/oboe-shared-stdcxx"]

[lints]
workspace = true

[package.metadata.docs.rs]
rustdoc-args = ["-Zunstable-options", "--cfg", "docsrs"]
all-features = true
