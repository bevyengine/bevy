[dependencies]
clippy_utils = { git = "https://github.com/rust-lang/rust-clippy", tag = "rust-1.54.0"}
dylint_linting = "1.0.1"
if_chain = "1.0.1"

[dev-dependencies]
dylint_testing = "1.0.1"
bevy_ecs = { path = "../bevy_ecs"}

[[example]]
name = "unnecessary_with"
