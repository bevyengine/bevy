[package]
name = "bevy_property"
version = "0.1.0"
edition = "2018"
authors = ["Bevy Contributors <bevyengine@gmail.com>", "Carter Anderson <mcanders1@gmail.com>"]
description = "Dynamically interact with struct fields using their names"
homepage = "https://bevyengine.org"
repository = "https://github.com/bevyengine/bevy"
license = "MIT"
keywords = ["bevy"]

[dependencies]
# bevy
bevy_ecs = {path = "../bevy_ecs", version = "0.1"}
bevy_math = {path = "../bevy_math", version = "0.1"}
bevy_property_derive = {path = "bevy_property_derive", version = "0.1"}

# other
erased-serde = "0.3"
ron = {git = "https://github.com/ron-rs/ron", rev = "35355ba7eb495f07282162826c29873154c2fa14"}
serde = "1"
smallvec = {version = "1.4", features = ["serde"]}
