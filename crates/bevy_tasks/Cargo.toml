[package]
name = "bevy_tasks"
version = "0.15.0-dev"
edition = "2021"
description = "A task executor for Bevy Engine"
homepage = "https://bevyengine.org"
repository = "https://github.com/bevyengine/bevy"
license = "MIT OR Apache-2.0"
keywords = ["bevy"]

[features]
default = ["std"]
multi_threaded = ["std", "dep:async-channel"]
async-io = ["std", "dep:async-io"]
std = [
  "futures-lite/std",
  "async-task/std",
  "slab/std",
  "fastrand/std",
  "spin/std",
  "concurrent-queue/std",
]

[dependencies]
futures-lite = { version = "2.0.1", default-features = false, features = [
  "race",
] }
async-task = { version = "4.4.0", default-features = false }
slab = { version = "0.4.4", default-features = false }
fastrand = { version = "2.0.0", default-features = false }
spin = { version = "0.9.8", default-features = false, features = [
  "spin_mutex",
  "rwlock",
  "once",
] }
concurrent-queue = { version = "2.0.0", default-features = false }

bevy_utils = { path = "../bevy_utils", version = "0.15.0-dev", default-features = false }

async-channel = { version = "2.3.0", optional = true }
async-io = { version = "2.0.0", optional = true }

[target.'cfg(target_arch = "wasm32")'.dependencies]
wasm-bindgen-futures = "0.4"
pin-project = "1"
futures-channel = "0.3"

[dev-dependencies]
web-time = { version = "1.1" }

[lints]
workspace = true

[package.metadata.docs.rs]
rustdoc-args = ["-Zunstable-options", "--generate-link-to-definition"]
all-features = true
