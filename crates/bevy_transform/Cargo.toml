[package]
name = "bevy_transform"
version = "0.16.0-dev"
edition = "2021"
description = "Provides transform functionality for Bevy Engine"
homepage = "https://bevyengine.org"
repository = "https://github.com/bevyengine/bevy"
license = "MIT OR Apache-2.0"
keywords = ["bevy"]

[dependencies]
# bevy
bevy_app = { workspace = true, default-features = false, optional = true }
bevy_ecs = { workspace = true, default-features = false, optional = true }
bevy_math = { workspace = true, default-features = false }
bevy_reflect = { workspace = true, default-features = false, optional = true }
serde = { version = "1", default-features = false, features = [
  "derive",
], optional = true }
thiserror = { version = "2", default-features = false }
derive_more = { version = "1", default-features = false, features = ["from"] }

[dev-dependencies]
bevy_tasks = { workspace = true }
bevy_math = { workspace = true, default-features = false, features = [
  "approx",
] }
approx = "0.5.1"

[features]
# Turning off default features leaves you with a barebones
# definition of transform.
default = ["std", "bevy-support", "bevy_reflect"]

# Functionality

## Adds normal Bevy impls like deriving components, bundles, reflection, as well as adding
## systems for transform propagation and more.
## This exists because it allows opting out of all of this, leaving only a bare-bones transform struct,
## which enables users to depend on that without needing the larger Bevy dependency tree.
bevy-support = ["alloc", "dep:bevy_app", "dep:bevy_ecs"]

## Adds serialization support through `serde`.
serialize = ["dep:serde", "bevy_math/serialize"]

## Adds runtime reflection support using `bevy_reflect`.
bevy_reflect = [
  "bevy-support",
  "dep:bevy_reflect",
  "bevy_math/bevy_reflect",
  "bevy_ecs/bevy_reflect",
  "bevy_app/bevy_reflect",
]

# Platform Compatibility

## Allows access to the `std` crate. Enabling this feature will prevent compilation
## on `no_std` targets, but provides access to certain additional features on
## supported platforms.
std = [
  "alloc",
  "bevy_app?/std",
  "bevy_ecs?/std",
  "bevy_math/std",
  "bevy_reflect?/std",
  "serde?/std",
]

## Allows access to the `alloc` crate.
alloc = ["serde?/alloc"]

## Uses the `libm` maths library instead of the one provided in `std` and `core`.
libm = ["bevy_math/libm"]

[lints]
workspace = true

[package.metadata.docs.rs]
rustdoc-args = ["-Zunstable-options", "--generate-link-to-definition"]
all-features = true
