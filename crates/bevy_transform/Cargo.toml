[package]
name = "bevy_transform"
version = "0.14.0-dev"
edition = "2021"
description = "Provides transform functionality for Bevy Engine"
homepage = "https://bevyengine.org"
repository = "https://github.com/bevyengine/bevy"
license = "MIT OR Apache-2.0"
keywords = ["bevy"]

[dependencies]
# bevy
bevy_app = { path = "../bevy_app", version = "0.14.0-dev", optional = true }
bevy_ecs = { path = "../bevy_ecs", version = "0.14.0-dev", features = [
  "bevy_reflect",
], optional = true }
bevy_hierarchy = { path = "../bevy_hierarchy", version = "0.14.0-dev", optional = true }
bevy_math = { path = "../bevy_math", version = "0.14.0-dev" }
bevy_reflect = { path = "../bevy_reflect", version = "0.14.0-dev", features = [
  "bevy",
], optional = true }
serde = { version = "1", features = ["derive"], optional = true }
thiserror = "1.0"

[dev-dependencies]
bevy_tasks = { path = "../bevy_tasks", version = "0.14.0-dev" }
bevy_math = { path = "../bevy_math", version = "0.14.0-dev", features = [
  "approx",
] }
approx = "0.5.1"

[features]
bevy_app = ["dep:bevy_app"]
bevy_ecs = ["dep:bevy_ecs"]
bevy_hierarchy = ["dep:bevy_hierarchy"]
bevy_reflect = ["dep:bevy_reflect"]

# Turning off default features leaves you with a barebones
# definition of transform.
default = ["bevy_app", "bevy_ecs", "bevy_hierarchy", "bevy_reflect"]

serialize = ["dep:serde", "bevy_math/serialize"]

[lints]
workspace = true

[package.metadata.docs.rs]
rustdoc-args = ["-Zunstable-options", "--cfg", "docsrs"]
all-features = true
