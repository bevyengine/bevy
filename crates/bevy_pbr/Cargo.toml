[package]
name = "bevy_pbr"
version = "0.16.0-dev"
edition = "2021"
description = "Adds PBR rendering to Bevy Engine"
homepage = "https://bevyengine.org"
repository = "https://github.com/bevyengine/bevy"
license = "MIT OR Apache-2.0"
keywords = ["bevy"]

[features]
webgl = []
webgpu = []
pbr_transmission_textures = []
pbr_multi_layer_material_textures = []
pbr_anisotropy_texture = []
experimental_pbr_pcss = []
shader_format_glsl = ["bevy_render/shader_format_glsl"]
trace = ["bevy_render/trace"]
ios_simulator = ["bevy_render/ios_simulator"]
# Enables the meshlet renderer for dense high-poly scenes (experimental)
meshlet = ["dep:lz4_flex", "dep:range-alloc", "dep:half", "dep:bevy_tasks"]
# Enables processing meshes into meshlet meshes
meshlet_processor = [
  "meshlet",
  "dep:meshopt",
  "dep:metis",
  "dep:itertools",
  "dep:bitvec",
]

[dependencies]
# bevy
bevy_app = { workspace = true, default-features = true }
bevy_asset = { workspace = true, default-features = true }
bevy_color = { workspace = true, default-features = true }
bevy_core_pipeline = { workspace = true, default-features = true }
bevy_derive = { workspace = true, default-features = true }
bevy_ecs = { workspace = true, default-features = true }
bevy_image = { workspace = true, default-features = true }
bevy_math = { workspace = true, default-features = true }
bevy_reflect = { workspace = true, default-features = true, features = [
  "bevy",
] }
bevy_render = { workspace = true, default-features = true }
bevy_tasks = { workspace = true, default-features = true, optional = true }
bevy_transform = { workspace = true, default-features = true }
bevy_utils = { workspace = true, default-features = true }
bevy_window = { workspace = true, default-features = true }

# other
bitflags = "2.3"
fixedbitset = "0.5"
thiserror = { version = "2", default-features = false }
derive_more = { version = "1", default-features = false, features = ["from"] }
# meshlet
lz4_flex = { version = "0.11", default-features = false, features = [
  "frame",
], optional = true }
range-alloc = { version = "0.1.3", optional = true }
half = { version = "2", features = ["bytemuck"], optional = true }
meshopt = { version = "0.4.1", optional = true }
metis = { version = "0.2", optional = true }
itertools = { version = "0.13", optional = true }
bitvec = { version = "1", optional = true }
# direct dependency required for derive macro
bytemuck = { version = "1", features = ["derive", "must_cast"] }
radsort = "0.1"
smallvec = "1.6"
nonmax = "0.5"
static_assertions = "1"
tracing = { version = "0.1", default-features = false, features = ["std"] }

[lints]
workspace = true

[package.metadata.docs.rs]
rustdoc-args = ["-Zunstable-options", "--generate-link-to-definition"]
all-features = true
