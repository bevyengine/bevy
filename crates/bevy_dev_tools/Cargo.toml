[package]
name = "bevy_dev_tools"
version = "0.19.0-dev"
edition = "2024"
description = "Collection of developer tools for the Bevy Engine"
homepage = "https://bevy.org"
repository = "https://github.com/bevyengine/bevy"
license = "MIT OR Apache-2.0"
keywords = ["bevy"]

[features]
default = ["schedule_data"]
bevy_ci_testing = ["dep:serde", "dep:ron"]
screenrecording = ["dep:x264"]
webgl = ["bevy_render/webgl"]
webgpu = ["bevy_render/webgpu"]
schedule_data = [
  "dep:serde",
  "dep:ron",
  "dep:bevy_platform",
  "dep:bevy_utils",
  "dep:thiserror",
]

[dependencies]
# bevy
bevy_app = { path = "../bevy_app", version = "0.19.0-dev" }
bevy_asset = { path = "../bevy_asset", version = "0.19.0-dev" }
bevy_camera = { path = "../bevy_camera", version = "0.19.0-dev" }
bevy_color = { path = "../bevy_color", version = "0.19.0-dev" }
bevy_core_pipeline = { path = "../bevy_core_pipeline", version = "0.19.0-dev" }
bevy_diagnostic = { path = "../bevy_diagnostic", version = "0.19.0-dev" }
bevy_ecs = { path = "../bevy_ecs", version = "0.19.0-dev" }
bevy_image = { path = "../bevy_image", version = "0.19.0-dev" }
bevy_input = { path = "../bevy_input", version = "0.19.0-dev" }
bevy_log = { path = "../bevy_log", version = "0.19.0-dev" }
bevy_math = { path = "../bevy_math", version = "0.19.0-dev" }
bevy_pbr = { path = "../bevy_pbr", version = "0.19.0-dev" }
bevy_picking = { path = "../bevy_picking", version = "0.19.0-dev" }
bevy_render = { path = "../bevy_render", version = "0.19.0-dev" }
bevy_reflect = { path = "../bevy_reflect", version = "0.19.0-dev" }
bevy_time = { path = "../bevy_time", version = "0.19.0-dev" }
bevy_text = { path = "../bevy_text", version = "0.19.0-dev" }
bevy_transform = { path = "../bevy_transform", version = "0.19.0-dev" }
bevy_shader = { path = "../bevy_shader", version = "0.19.0-dev" }
bevy_ui = { path = "../bevy_ui", version = "0.19.0-dev" }
bevy_ui_render = { path = "../bevy_ui_render", version = "0.19.0-dev" }
bevy_utils = { path = "../bevy_utils", version = "0.19.0-dev", optional = true }
bevy_window = { path = "../bevy_window", version = "0.19.0-dev" }
bevy_state = { path = "../bevy_state", version = "0.19.0-dev" }
bevy_platform = { path = "../bevy_platform", version = "0.19.0-dev", optional = true }

# other
thiserror = { version = "2.0", default-features = false, optional = true }
serde = { version = "1.0", features = ["derive"], optional = true }
ron = { version = "0.12", optional = true }
tracing = { version = "0.1", default-features = false, features = ["std"] }

[dev-dependencies]
# Allow tests to depend on the names of systems.
bevy_ecs = { path = "../bevy_ecs", version = "0.19.0-dev", features = [
  "debug",
] }

[target.'cfg(not(target_os = "windows"))'.dependencies]
x264 = { version = "0.5.0", optional = true }

[lints]
workspace = true

[package.metadata.docs.rs]
rustdoc-args = ["-Zunstable-options", "--generate-link-to-definition"]
all-features = true
