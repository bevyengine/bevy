[package]
name = "bevy_dev_tools"
version = "0.16.0-dev"
edition = "2021"
description = "Collection of developer tools for the Bevy Engine"
homepage = "https://bevyengine.org"
repository = "https://github.com/bevyengine/bevy"
license = "MIT OR Apache-2.0"
keywords = ["bevy"]

[features]
bevy_ci_testing = ["serde", "ron"]

[dependencies]
# bevy
bevy_app = { workspace = true, default-features = true }
bevy_asset = { workspace = true, default-features = true }
bevy_color = { workspace = true, default-features = true }
bevy_diagnostic = { workspace = true, default-features = true }
bevy_ecs = { workspace = true, default-features = true }
bevy_input = { workspace = true, default-features = true }
bevy_picking = { workspace = true, default-features = true }
bevy_render = { workspace = true, default-features = true }
bevy_reflect = { workspace = true, default-features = true }
bevy_time = { workspace = true, default-features = true }
bevy_text = { workspace = true, default-features = true }
bevy_ui = { workspace = true, default-features = true }
bevy_utils = { workspace = true, default-features = true }
bevy_window = { workspace = true, default-features = true }
bevy_state = { workspace = true, default-features = true }

# other
serde = { version = "1.0", features = ["derive"], optional = true }
ron = { version = "0.8.0", optional = true }
tracing = { version = "0.1", default-features = false, features = ["std"] }

[lints]
workspace = true

[package.metadata.docs.rs]
rustdoc-args = ["-Zunstable-options", "--generate-link-to-definition"]
all-features = true
