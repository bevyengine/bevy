[package]
name = "bevy_remote_inspector"
version = "0.17.0-dev"
edition = "2021"
description = "Out-of-process entity inspector for Bevy applications using bevy_remote"
homepage = "https://bevyengine.org"
repository = "https://github.com/bevyengine/bevy"
license = "MIT OR Apache-2.0"
keywords = ["bevy", "inspector", "remote", "debugging"]

[dependencies]
bevy = { path = "../../", features = ["bevy_remote"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
reqwest = { version = "0.12", features = ["json", "stream"] }
tokio = { version = "1.0", features = ["rt-multi-thread", "time", "macros"] }
anyhow = "1.0"
futures = "0.3"

[[bin]]
name = "bevy_remote_inspector"
path = "src/main.rs"

[[bin]]
name = "debug_http"
path = "src/bin/debug_http.rs"