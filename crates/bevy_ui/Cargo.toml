[package]
name = "bevy_ui"
version = "0.16.0-dev"
edition = "2021"
description = "A custom ECS-driven UI framework built specifically for Bevy Engine"
homepage = "https://bevyengine.org"
repository = "https://github.com/bevyengine/bevy"
license = "MIT OR Apache-2.0"
keywords = ["bevy"]

[dependencies]
# bevy
bevy_a11y = { workspace = true }
bevy_app = { workspace = true }
bevy_asset = { workspace = true }
bevy_color = { workspace = true }
bevy_core_pipeline = { workspace = true }
bevy_derive = { workspace = true }
bevy_ecs = { workspace = true }
bevy_image = { workspace = true }
bevy_input = { workspace = true }
bevy_math = { workspace = true }
bevy_reflect = { workspace = true, features = [
  "bevy",
] }
bevy_render = { workspace = true }
bevy_sprite = { workspace = true }
bevy_text = { workspace = true }
bevy_picking = { workspace = true, optional = true }
bevy_transform = { workspace = true }
bevy_window = { workspace = true }
bevy_utils = { workspace = true }

# other
taffy = { version = "0.7" }
serde = { version = "1", features = ["derive"], optional = true }
bytemuck = { version = "1.5", features = ["derive"] }
thiserror = { version = "2", default-features = false }
derive_more = { version = "1", default-features = false, features = ["from"] }
nonmax = "0.5"
smallvec = "1.11"
accesskit = "0.17"
tracing = { version = "0.1", default-features = false, features = ["std"] }

[features]
default = []
serialize = ["serde", "smallvec/serde", "bevy_math/serialize"]
bevy_ui_picking_backend = ["bevy_picking"]
bevy_ui_debug = []

# Experimental features
ghost_nodes = []

[lints]
workspace = true

[package.metadata.docs.rs]
rustdoc-args = ["-Zunstable-options", "--generate-link-to-definition"]
all-features = true
