[package]
name = "bevy_ui"
version.workspace = true
edition.workspace = true
description = "A custom ECS-driven UI framework built specifically for Bevy Engine"
homepage.workspace = true
repository.workspace = true
license = "MIT OR Apache-2.0"
keywords = ["bevy"]

[dependencies]
# bevy
bevy_app.workspace = true
bevy_asset.workspace = true
bevy_core_pipeline.workspace = true
bevy_derive.workspace = true
bevy_ecs.workspace = true
bevy_hierarchy.workspace = true
bevy_input.workspace = true
bevy_log.workspace = true
bevy_math.workspace = true
bevy_reflect = { workspace = true, features = ["bevy"] }
bevy_render.workspace = true
bevy_sprite.workspace = true
bevy_text.workspace = true
bevy_transform.workspace = true
bevy_window.workspace = true
bevy_utils.workspace = true

# other
taffy = "0.1.0"
serde = { version = "1", features = ["derive"] }
smallvec = { version = "1.6", features = ["union", "const_generics"] }
bytemuck = { version = "1.5", features = ["derive"] }
