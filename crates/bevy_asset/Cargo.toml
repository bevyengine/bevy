[package]
name = "bevy_asset"
version = "0.15.0-dev"
edition = "2021"
description = "Provides asset functionality for Bevy Engine"
homepage = "https://bevyengine.org"
repository = "https://github.com/bevyengine/bevy"
license = "MIT OR Apache-2.0"
keywords = ["bevy"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
file_watcher = ["notify-debouncer-full", "watch"]
embedded_watcher = ["file_watcher"]
multi_threaded = ["bevy_tasks/multi_threaded"]
asset_processor = []
watch = []
trace = []

[dependencies]
bevy_app = { path = "../bevy_app", version = "0.15.0-dev" }
bevy_asset_macros = { path = "macros", version = "0.15.0-dev" }
bevy_ecs = { path = "../bevy_ecs", version = "0.15.0-dev" }
bevy_reflect = { path = "../bevy_reflect", version = "0.15.0-dev", features = [
  "uuid",
] }
bevy_tasks = { path = "../bevy_tasks", version = "0.15.0-dev" }
bevy_utils = { path = "../bevy_utils", version = "0.15.0-dev" }

stackfuture = "0.3.0"
atomicow = "1.0"
async-broadcast = "0.7.1"
async-fs = "2.1"
async-lock = "3.4"
bitflags = { version = "2.6", features = ["serde"] }
crossbeam-channel = "0.5.13"
downcast-rs = "1.2"
disqualified = "1.0"
either = "1.13"
futures-io = "0.3.31"
futures-lite = "2.5"
blake3 = "1.5"
parking_lot = { version = "0.12.3", features = ["arc_lock", "send_guard"] }
ron = "0.8.1"
serde = { version = "1.0", features = ["derive"] }
derive_more = { version = "1.0", default-features = false, features = [
  "error",
  "from",
  "display",
] }
uuid = { version = "1.11", features = ["v4"] }

[target.'cfg(target_os = "android")'.dependencies]
bevy_window = { path = "../bevy_window", version = "0.15.0-dev" }

[target.'cfg(target_arch = "wasm32")'.dependencies]
wasm-bindgen = { version = "0.2.95" }
web-sys = { version = "0.3.72", features = [
  "Window",
  "Response",
  "WorkerGlobalScope",
] }
wasm-bindgen-futures = "0.4.45"
js-sys = "0.3.72"

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
notify-debouncer-full = { version = "0.4.0", optional = true }

[dev-dependencies]
bevy_core = { path = "../bevy_core", version = "0.15.0-dev" }
bevy_log = { path = "../bevy_log", version = "0.15.0-dev" }

[lints]
workspace = true

[package.metadata.docs.rs]
rustdoc-args = ["-Zunstable-options", "--generate-link-to-definition"]
all-features = true
