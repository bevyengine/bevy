[package]
name = "bevy_gltf"
version = "0.16.0-dev"
edition = "2021"
description = "Bevy Engine GLTF loading"
homepage = "https://bevyengine.org"
repository = "https://github.com/bevyengine/bevy"
license = "MIT OR Apache-2.0"
keywords = ["bevy"]

[features]
dds = ["bevy_render/dds", "bevy_image/dds", "bevy_core_pipeline/dds"]
pbr_transmission_textures = ["bevy_pbr/pbr_transmission_textures"]
pbr_multi_layer_material_textures = [
  "bevy_pbr/pbr_multi_layer_material_textures",
]
pbr_anisotropy_texture = ["bevy_pbr/pbr_anisotropy_texture"]

[dependencies]
# bevy
bevy_animation = { workspace = true, default-features = true, optional = true }
bevy_app = { workspace = true, default-features = true }
bevy_asset = { workspace = true, default-features = true }
bevy_color = { workspace = true, default-features = true }
bevy_core_pipeline = { workspace = true, default-features = true }
bevy_ecs = { workspace = true, default-features = true }
bevy_image = { workspace = true, default-features = true }
bevy_math = { workspace = true, default-features = true }
bevy_pbr = { workspace = true, default-features = true }
bevy_reflect = { workspace = true, default-features = true, features = [
  "bevy",
] }
bevy_render = { workspace = true, default-features = true }
bevy_scene = { workspace = true, default-features = true, features = [
  "bevy_render",
] }
bevy_transform = { workspace = true, default-features = true }
bevy_tasks = { workspace = true, default-features = true }
bevy_utils = { workspace = true, default-features = true }

# other
gltf = { version = "1.4.0", default-features = false, features = [
  "KHR_lights_punctual",
  "KHR_materials_transmission",
  "KHR_materials_ior",
  "KHR_materials_volume",
  "KHR_materials_unlit",
  "KHR_materials_emissive_strength",
  "KHR_texture_transform",
  "extras",
  "extensions",
  "names",
  "utils",
] }
thiserror = { version = "2", default-features = false }
base64 = "0.22.0"
percent-encoding = "2.1"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1"
smallvec = "1.11"
tracing = { version = "0.1", default-features = false, features = ["std"] }

[dev-dependencies]
bevy_log = { workspace = true, default-features = true }

[lints]
workspace = true

[package.metadata.docs.rs]
rustdoc-args = ["-Zunstable-options", "--generate-link-to-definition"]
all-features = true
