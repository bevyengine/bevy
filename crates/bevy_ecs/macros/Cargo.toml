[package]
name = "bevy_ecs_macros"
version = "0.18.0-dev"
description = "Bevy ECS Macros"
edition = "2024"
license = "MIT OR Apache-2.0"

[lib]
proc-macro = true

[dependencies]
bevy_macro_utils = { path = "../../bevy_macro_utils", version = "0.18.0-dev" }

syn = { version = "2.0.99", features = ["extra-traits", "full"] }
quote = "1.0"
proc-macro2 = "1.0"
[lints]
workspace = true

[package.metadata.docs.rs]
rustdoc-args = ["--generate-link-to-definition", "-Zunstable-options"]
all-features = true
