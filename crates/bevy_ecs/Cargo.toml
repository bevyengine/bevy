[package]
name = "bevy_ecs"
version = "0.7.0"
edition = "2021"
description = "Bevy Engine's entity component system"
homepage = "https://bevyengine.org"
repository = "https://github.com/bevyengine/bevy"
license = "MIT OR Apache-2.0"
keywords = ["ecs", "game", "bevy"]
categories = ["game-engines", "data-structures"]

[features]
trace = []
default = ["bevy_reflect"]

[dependencies]
bevy_reflect = { path = "../bevy_reflect", version = "0.7.0", optional = true }
bevy_tasks = { path = "../bevy_tasks", version = "0.7.0" }
bevy_utils = { path = "../bevy_utils", version = "0.7.0" }
bevy_ecs_macros = { path = "macros", version = "0.7.0" }

async-channel = "1.4"
fixedbitset = "0.4"
fxhash = "0.2"
thiserror = "1.0"
downcast-rs = "1.2"
serde = "1"

[dev-dependencies]
parking_lot = "0.11"
rand = "0.8"

[[example]]
name = "events"
path = "examples/events.rs"

[[example]]
name = "resources"
path = "examples/resources.rs"

[[example]]
name = "change_detection"
path = "examples/change_detection.rs"
