[package]
name = "bevy_ecs"
version = "0.11.0"
edition = "2021"
description = "Bevy Engine's entity component system"
homepage = "https://bevyengine.org"
repository = "https://github.com/bevyengine/bevy"
license = "MIT OR Apache-2.0"
keywords = ["ecs", "game", "bevy"]
categories = ["game-engines", "data-structures"]

[features]
trace = []
multi-threaded = ["bevy_tasks/multi-threaded"]
default = ["bevy_reflect", "multi-threaded"]

[dependencies]
bevy_ptr = { path = "../bevy_ptr", version = "0.11.0" }
bevy_reflect = { path = "../bevy_reflect", version = "0.11.0", optional = true }
bevy_tasks = { path = "../bevy_tasks", version = "0.11.0" }
bevy_utils = { path = "../bevy_utils", version = "0.11.0" }
bevy_ecs_macros = { path = "macros", version = "0.11.0" }

async-channel = "1.4"
event-listener = "2.5"
thread_local = "1.1.4"
fixedbitset = "0.4.2"
rustc-hash = "1.1"
downcast-rs = "1.2"
serde = "1"
thiserror = "1.0"

[dev-dependencies]
rand = "0.8"

[[example]]
name = "events"
path = "examples/events.rs"

[[example]]
name = "resources"
path = "examples/resources.rs"

[[example]]
name = "change_detection"
path = "examples/change_detection.rs"
