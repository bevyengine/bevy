[package]
name = "bevy_text"
version = "0.18.0-rc.1"
edition = "2024"
description = "Provides text functionality for Bevy Engine"
homepage = "https://bevy.org"
repository = "https://github.com/bevyengine/bevy"
license = "MIT OR Apache-2.0"
keywords = ["bevy"]

[features]
default_font = []

[dependencies]
# bevy
bevy_app = { path = "../bevy_app", version = "0.18.0-rc.1" }
bevy_asset = { path = "../bevy_asset", version = "0.18.0-rc.1" }
bevy_color = { path = "../bevy_color", version = "0.18.0-rc.1" }
bevy_derive = { path = "../bevy_derive", version = "0.18.0-rc.1" }
bevy_ecs = { path = "../bevy_ecs", version = "0.18.0-rc.1" }
bevy_image = { path = "../bevy_image", version = "0.18.0-rc.1" }
bevy_log = { path = "../bevy_log", version = "0.18.0-rc.1" }
bevy_math = { path = "../bevy_math", version = "0.18.0-rc.1" }
bevy_reflect = { path = "../bevy_reflect", version = "0.18.0-rc.1" }
bevy_utils = { path = "../bevy_utils", version = "0.18.0-rc.1" }
bevy_platform = { path = "../bevy_platform", version = "0.18.0-rc.1", default-features = false, features = [
  "std",
  "serialize",
] }

# other
wgpu-types = { version = "27", default-features = false }
cosmic-text = { version = "0.15", features = ["shape-run-cache"] }
thiserror = { version = "2", default-features = false }
serde = { version = "1", features = ["derive"] }
smallvec = { version = "1", default-features = false }
sys-locale = "0.3.0"
tracing = { version = "0.1", default-features = false, features = ["std"] }

[lints]
workspace = true

[package.metadata.docs.rs]
rustdoc-args = ["-Zunstable-options", "--generate-link-to-definition"]
all-features = true
