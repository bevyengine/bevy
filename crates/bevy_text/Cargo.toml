[package]
name = "bevy_text"
version = "0.16.0-dev"
edition = "2021"
description = "Provides text functionality for Bevy Engine"
homepage = "https://bevyengine.org"
repository = "https://github.com/bevyengine/bevy"
license = "MIT OR Apache-2.0"
keywords = ["bevy"]

[features]
default_font = []

[dependencies]
# bevy
bevy_app = { workspace = true, default-features = true }
bevy_asset = { workspace = true, default-features = true }
bevy_color = { workspace = true, default-features = true }
bevy_derive = { workspace = true, default-features = true }
bevy_ecs = { workspace = true, default-features = true }
bevy_image = { workspace = true, default-features = true }
bevy_math = { workspace = true, default-features = true }
bevy_reflect = { workspace = true, default-features = true, features = [
  "bevy",
] }
bevy_render = { workspace = true, default-features = true }
bevy_sprite = { workspace = true, default-features = true }
bevy_transform = { workspace = true, default-features = true }
bevy_window = { workspace = true, default-features = true }
bevy_utils = { workspace = true, default-features = true }

# other
cosmic-text = { version = "0.12", features = ["shape-run-cache"] }
thiserror = { version = "2", default-features = false }
serde = { version = "1", features = ["derive"] }
smallvec = "1.13"
unicode-bidi = "0.3.13"
sys-locale = "0.3.0"
tracing = { version = "0.1", default-features = false, features = ["std"] }

[dev-dependencies]
approx = "0.5.1"

[lints]
workspace = true

[package.metadata.docs.rs]
rustdoc-args = ["-Zunstable-options", "--generate-link-to-definition"]
all-features = true
