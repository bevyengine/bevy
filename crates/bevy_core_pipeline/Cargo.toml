[package]
name = "bevy_core_pipeline"
version = "0.9.0"
edition = "2021"
authors = [
    "Bevy Contributors <bevyengine@gmail.com>",
    "Carter Anderson <mcanders1@gmail.com>",
]
description = "Provides a core render pipeline for Bevy Engine."
homepage = "https://bevyengine.org"
repository = "https://github.com/bevyengine/bevy"
license = "MIT OR Apache-2.0"
keywords = ["bevy"]

[features]
trace = []
webgl = []
overlay = ["bevy_diagnostic", "bevy_input", "bevy_time"]

[dependencies]
# bevy
bevy_app = { path = "../bevy_app", version = "0.9.0" }
bevy_asset = { path = "../bevy_asset", version = "0.9.0" }
bevy_derive = { path = "../bevy_derive", version = "0.9.0" }
bevy_diagnostic = { path = "../bevy_diagnostic", version = "0.9.0", optional = true }
bevy_ecs = { path = "../bevy_ecs", version = "0.9.0" }
bevy_input = { path = "../bevy_input", version = "0.9.0", optional = true }
bevy_math = { path = "../bevy_math", version = "0.9.0" }
bevy_reflect = { path = "../bevy_reflect", version = "0.9.0" }
bevy_render = { path = "../bevy_render", version = "0.9.0" }
bevy_time = { path = "../bevy_time", version = "0.9.0", optional = true }
bevy_transform = { path = "../bevy_transform", version = "0.9.0" }
bevy_utils = { path = "../bevy_utils", version = "0.9.0" }

serde = { version = "1", features = ["derive"] }
bitflags = "1.2"
radsort = "0.1"

