[package]
name = "bevy_core_pipeline"
version = "0.16.0-dev"
edition = "2021"
authors = [
  "Bevy Contributors <bevyengine@gmail.com>",
  "Carter Anderson <mcanders1@gmail.com>",
]
description = "Provides a core render pipeline for Bevy Engine."
homepage = "https://bevyengine.org"
repository = "https://github.com/bevyengine/bevy"
license = "MIT OR Apache-2.0"
keywords = ["bevy"]

[features]
dds = ["bevy_render/dds", "bevy_image/dds"]
trace = []
webgl = []
webgpu = []
tonemapping_luts = ["bevy_render/ktx2", "bevy_image/ktx2", "bevy_image/zstd"]
smaa_luts = ["bevy_render/ktx2", "bevy_image/ktx2", "bevy_image/zstd"]

[dependencies]
# bevy
bevy_app = { workspace = true, default-features = true }
bevy_asset = { workspace = true, default-features = true }
bevy_color = { workspace = true, default-features = true }
bevy_derive = { workspace = true, default-features = true }
bevy_diagnostic = { workspace = true, default-features = true }
bevy_ecs = { workspace = true, default-features = true }
bevy_image = { workspace = true, default-features = true }
bevy_reflect = { workspace = true, default-features = true }
bevy_render = { workspace = true, default-features = true }
bevy_transform = { workspace = true, default-features = true }
bevy_math = { workspace = true, default-features = true }
bevy_utils = { workspace = true, default-features = true }
bevy_window = { workspace = true, default-features = true }
bevy_platform_support = { workspace = true, features = ["std"] }

serde = { version = "1", features = ["derive"] }
bitflags = "2.3"
radsort = "0.1"
nonmax = "0.5"
smallvec = "1"
thiserror = { version = "2", default-features = false }
tracing = { version = "0.1", default-features = false, features = ["std"] }

[lints]
workspace = true

[package.metadata.docs.rs]
rustdoc-args = ["-Zunstable-options", "--generate-link-to-definition"]
all-features = true
