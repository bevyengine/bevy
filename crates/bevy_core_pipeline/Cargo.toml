[package]
name = "bevy_core_pipeline"
version = "0.12.0"
edition = "2021"
authors = [
  "Bevy Contributors <bevyengine@gmail.com>",
  "Carter Anderson <mcanders1@gmail.com>",
]
description = "Provides a core render pipeline for Bevy Engine."
homepage = "https://bevyengine.org"
repository = "https://github.com/bevyengine/bevy"
license = "MIT OR Apache-2.0"
keywords = ["bevy"]

[features]
trace = []
webgl = []
tonemapping_luts = ["bevy_render/ktx2", "bevy_render/zstd"]
overlay = ["bevy_diagnostic", "bevy_input", "bevy_time"]

[dependencies]
# bevy
bevy_app = { path = "../bevy_app", version = "0.12.0" }
bevy_asset = { path = "../bevy_asset", version = "0.12.0" }
bevy_core = { path = "../bevy_core", version = "0.12.0" }
bevy_derive = { path = "../bevy_derive", version = "0.12.0" }
bevy_ecs = { path = "../bevy_ecs", version = "0.12.0" }
bevy_log = { path = "../bevy_log", version = "0.12.0" }
bevy_reflect = { path = "../bevy_reflect", version = "0.12.0" }
bevy_render = { path = "../bevy_render", version = "0.12.0" }
bevy_transform = { path = "../bevy_transform", version = "0.12.0" }
bevy_math = { path = "../bevy_math", version = "0.12.0" }
bevy_utils = { path = "../bevy_utils", version = "0.12.0" }
bevy_input = { path = "../bevy_input", version = "0.12.0", optional = true }
bevy_diagnostic = { path = "../bevy_diagnostic", version = "0.12.0", optional = true }
bevy_time = { path = "../bevy_time", version = "0.12.0", optional = true }

serde = { version = "1", features = ["derive"] }
bitflags = "2.3"
radsort = "0.1"

[lints]
workspace = true

[dev-dependencies]
bevy_internal = { path = "../bevy_internal", version = "0.12.0" }
