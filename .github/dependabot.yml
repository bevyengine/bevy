version: 2
updates:
  - package-ecosystem: cargo
    directory: /
    schedule:
      interval: weekly
    labels:
      - "C-Dependencies"
    groups:
      wgpu:
        patterns:
          - "*wgpu*"
          - "naga*"
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
    labels:
      - "C-Dependencies"
  - package-ecosystem: rust-toolchain
    directory: /
    schedule:
      interval: daily
    labels:
      - "C-Build-System"
