name: PR-Labeler
on: 
  pull_request_target:
    branches:
      - main
    types:
      - opened

jobs:
  label:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/labeler@v2
      with:
        repo-token: "${{ secrets.GITHUB_TOKEN }}"
        configuration-path: .github/label-config.yml
        sync-labels: true
