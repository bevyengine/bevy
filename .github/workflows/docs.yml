name: Deploy Docs

on:
  push:
    branches: [main]
  # Allows running the action manually.
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  # If nightly is breaking CI, modify this variable to target a specific nightly version.
  NIGHTLY_TOOLCHAIN: nightly

permissions:
  # Required to checkout repository.
  contents: read
  # Required to deploy to Github Pages.
  pages: write
  # Required to verify deployment originates from an appropriate source.
  id-token: write

# Only allow one deployment to run at a time, however it will not cancel any in-progress jobs.
concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@master
        with:
          # We use unstable features when generating documentation.
          toolchain: ${{ env.NIGHTLY_TOOLCHAIN }}

      - name: Install Linux dependencies
        uses: ./.github/actions/install-linux-deps
        with:
          wayland: true
          xkb: true

      # This does the following:
      #  - Replaces the docs icon with one that clearly denotes it's not the released package on crates.io.
      #  - Adds a meta tag to header.html that forces Google not to index any page on the site.
      - name: Prepare docs
        run: |
          sed -i.bak "s/icon.png/icon-docs-dev.png/" src/lib.rs
          echo "<meta name=\"robots\" content=\"noindex\">" > header.html

      - name: Build docs
        run: cargo run -p ci -- doc-generate

      # This does the following:
      #  - Adds a top level redirect to the bevy crate documentation.
      #  - Adds a CNAME file for redirecting the dev-docs domain to the API reference.
      #  - Adds a robots.txt file to forbid any crawling of the site (to defer to the docs.rs site on search engines).
      #  - Removes a .lock file with invalid permissions.
      - name: Finalize docs
        run: |
          echo "<meta http-equiv=\"refresh\" content=\"0; url=bevy/index.html\">" > target/doc/index.html
          echo "dev-docs.bevyengine.org" > target/doc/CNAME
          echo "User-Agent: *\nDisallow: /" > target/doc/robots.txt
          rm target/doc/.lock

      - name: Upload site artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: target/doc

      - name: Deploy to Github Pages
        id: deployment
        uses: actions/deploy-pages@v4
