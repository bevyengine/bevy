name: Rust

on:
  # NOTE: temporarily disabled because on-push currently uses up too many resources
  # push:
  #   branches: [master]
  schedule:
    - cron:  '0 21 * * *'
  pull_request:
    branches: [master]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      - name: Install alsa
        run: sudo apt-get install libasound2-dev
      - name: Build
        run: cargo check
      - name: Run tests
        run: cargo test --workspace
  build_windows:
    name: build and unit test on windows
    runs-on: windows-2019
    steps:
      - uses: actions/checkout@v2
      - name: Install toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      - name: cargo build
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --target=x86_64-pc-windows-msvc --release --all-features
      - name: cargo test
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --target=x86_64-pc-windows-msvc --release --all-features
