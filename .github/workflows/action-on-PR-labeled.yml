name: On labeled PR

on:
  pull_request_target:
    types: [labeled]

# This workflow can modify pull requests.
# It must not checkout a PR and run untrusted code.
permissions:
  pull-requests: write

jobs:
  comment-on-missing-migration-guide:
    name: Comment on missing migration guide
    runs-on: ubuntu-latest
    # If a PR tagged as a breaking change does not contain a migration guide
    if: github.event.label.name == 'C-Breaking-Change' && !contains(github.event.pull_request.body, '## Migration Guide')
    steps:
      - name: Create comment
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `It looks like your PR is a breaking change, but you didn't provide a migration guide.

              Could you add some context on what users should update when this change get released in a new version of Bevy?
              It will be used to help writing the migration guide for the version. Putting it after a \`## Migration Guide\` will help it get automatically picked up by our tooling.`
            });
