[package]
name = "bevy-ios-example"
version = "0.1.0"
edition = "2021"
description = "Example for building an iOS app with Bevy"
publish = false
license = "MIT OR Apache-2.0"

[lib]
name = "bevy_ios_example"
crate-type = ["staticlib"]

[dependencies]
bevy = { path = "../../", features = [ 
  "bevy_audio",
  "bevy_core_pipeline",
  "bevy_gltf2",
  "bevy_wgpu",
  "bevy_sprite2",
  "bevy_render2",
  "bevy_pbr2",
  "bevy_winit",
  "render",
  "png",
  "hdr",
  "mp3",
  "x11",
  "filesystem_watcher"
], default-features = false}
