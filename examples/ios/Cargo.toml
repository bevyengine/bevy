[package]
name = "bevy-ios-example"
version = "0.1.0"
edition.workspace = true
description = "Example for building an iOS app with Bevy"
publish = false
license.workspace = true

[lib]
name = "bevy_ios_example"
crate-type = ["staticlib"]

[dependencies]
bevy = { path = "../../", features = [ 
  "bevy_audio",
  "bevy_winit",
  "render",
  "vorbis",
  "filesystem_watcher"
], default-features = false}
